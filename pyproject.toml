[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name =  "molbusters"
authors = [
    {name = "Martin Buttenschoen", email = "martin.buttenschoen@stats.ox.ac.uk"},
]
keywords =["molbusters", "docking", "tests", "metric"]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = "~=3.7"
dynamic = ["version", "description"]
dependencies = [
    'click',
    'rdkit >= 2020.09',
    'pandas',
    'numpy',
    'pyyaml',
]

[project.optional-dependencies]
dev = [
    "isort",
    "black",
]
docs = [
    "ipython",
    "nbsphinx",
    "sphinx_rtd_theme",
    "sphinx",
]
test = [
    "pre-commit",
    "pytest",
    "pytest-cov",
]

[project.urls]
Documentation = "https://github.com/maabuu/molbusters/tree/main#readme"
Source = "https://github.com/maabuu/molbusters"
Tracker = "https://github.com/maabuu/molbusters/issues"

[project.scripts]
bust = "molbusters.cli:bust"

#[project.entry-points.molbusters]
#bust = "molbusters.cli:bust"

[tool.flit.module]
name = "molbusters"

[tool.isort]
profile = "black"
src_paths = ["molbusters", "tests"]

[tool.black]
line-length = 120

[tool.mypy]
ignore_missing_imports = true

[tool.flake8]
max-complexity = 10
max-line-length = 120
per-file-ignores = """
    tests/*: D
"""

[tool.coverage.run]
branch = true

[tool.coverage.report]
fail_under = 100

[tool.pytest.ini_options]
addopts = "--cov-report xml:coverage.xml --cov molbusters --cov-fail-under 0 --cov-append -m 'not integration'"
pythonpath = "molbusters"
testpaths = "tests"

[tool.pycln]
all = false

[tool.codespell]
skip = '*.pdb,*.sdf,*.po,*.ts'
count = ''
quiet-level = 3

[tool.bandit]
number = 4
recursive = true
targets = "molbusters"
skips = ['B101']
